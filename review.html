        }

        }

<body class="bg-light justify-content-center align-items-center vh-100">

    <nav class="navbar navbar-expand-lg navbar-custom">

    <div class="container lexend-font" style="margin-top: 10vh; margin-bottom: 10vh;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4" id="form-container">
                    <h3 class="text-center mb-4">Submit Your Review</h3>
                    <form id="review-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Mail:</label>
                            <input type="email" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="review" class="form-label">Review:</label>
                            <textarea class="form-control" id="review" name="review" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating:</label>
                            <select class="form-select form-control" id="rating" name="rating" required>
                                <option value="5">EXCELLENT!</option>
                                <option value="4">GOOD!</option>
                                <option value="3">AVERAGE!</option>
                                <option value="1">POOR!</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card shadow-sm p-4 text-center hidden" id="success-message">
                    <h3 style="color: #007bff;">Your review has been submitted!</h3>
                    <h4>Thank you</h4>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("review-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("form-container").classList.add("hidden");
            document.getElementById("success-message").classList.remove("hidden");
        });
    </script>
